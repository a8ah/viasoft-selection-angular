<app-header></app-header>

<div class="elementos width card-bg-color">
  <p-panel header="Estado con mas afectaciones de servicio detectadas">
    <div class="grid">
      <div class="col-12 md:col-6 lg:col-6">
        <p-card>
          {{ moreAffectedState }}
        </p-card>
      </div>
      <div class="col-12 md:col-6 lg:col-6">
        <p-card>
          {{ affectedTimes }}
        </p-card>
      </div>
    </div>
  </p-panel>
</div>


<div class="elementos">
  <p-panel header="Estado actual de los servicios">
    <p-table [value]="serviceActualStatus">
      <ng-template pTemplate="header">
        <tr>
          <th>Autorizador</th>
          <th>Recepção Evento4</th>
          <th>Consulta Cadastro4</th>
          <th>Tempo Médio</th>
          <th>Status Serviço4</th>
          <th>Consulta Protocolo4</th>
          <th>Inutilização4</th>
          <th>Retorno Autorização4</th>
          <th>Autorização4</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr>
          <td>{{ row[0].state }}</td>
          <td *ngFor="let actualStatus of row[1]">
            <i
              class="pi {{ actualStatus.status | stringToIcon }} "
            ></i>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>
</div>

<router-outlet></router-outlet>
